<section data-ng-controller="LessonsController" lesson-creator>
  <div id="desc" style="position:relative; float:left; height:500px; width:150px; color:gray; font-size:small; font-family:arial;">
      Lesson Name
      <br /><br />
      Click the "+" button to add words and image pairs to your lesson
  </div>
  <form id="deck" role="form" data-ng-submit="createLesson()">
    <div class="form-group">
      <label for="title"></label>
      <input id="title" type="text" data-ng-model="lesson.title" placeholder="Enter a title for this lesson" style="width:200px" autofocus required>
    </div>
    
    <section data-ng-repeat="entry in lesson.entries" data-index="{{$index}}" class="entry">
      <span class="button glyphicon glyphicon-remove-circle" data-ng-click="removeEntry($index)"></span>
      <input type="text" class="word" placeholder="Enter a word" data-ng-model="entry.entry"  required>
      <input type="text" class="imgUrl" placeholder="Enter url to image" data-ng-model="entry.img" required>
    </section>
      <button ng-click="newEntry()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <br />
    <button type="submit">Create a Lesson!</button>
  </form>
</section>
