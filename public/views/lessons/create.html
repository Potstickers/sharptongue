<section data-ng-controller="LessonsController" class="row" lesson-creator>
  <div id="desc" class="col-lg-2" style="border-right:1px #DDDDDD solid; height:600px;
                    color:gray; text-align:right; font-size:small; font-family:arial;">
    <p style="margin-bottom:18px">Enter a title for this lesson</p>
    <p>Click the "+" button to add more word and image pairs to your lesson</p>
    
    <button ng-click="newEntry()" style="border-radius:40px; height:30px; color:#111111; background:white; border:black solid 3px;">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
    <br />
    <button type="submit" style="float:left; background:#4488FF; color:white; height:30px; width:150px; 
    font-weight:bold; border-top:#AADDFF solid 2px; border-radius:8px; border-left:#AADDFF solid 2px; 
    border-right:#66AAFF solid 2px; border-bottom:#66AAFF solid 2px;
    ">Create a Lesson!</button>
  </div>
  <form id="deck" role="form" class="col-lg-4" data-ng-submit="createLesson()" style="position:relative; left:5px;">
    <div class="form-group">
      <input id="title" type="text" data-ng-model="lesson.title" placeholder="Lesson Name" style="width:200px;" autofocus required>
    </div>
    <section data-ng-repeat="entry in lesson.entries" data-index="{{$index}}" class="entry">
      <span class="button glyphicon glyphicon-remove-circle" data-ng-click="removeEntry($index)"></span>
      <input type="text" class="word" placeholder="Enter a word" data-ng-model="entry.entry"  required>
      <input type="text" class="imgUrl" placeholder="Enter url to image" data-ng-model="entry.img" required>
    </section>
  </form>
</section>
