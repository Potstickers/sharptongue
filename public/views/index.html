<section data-ng-controller="IndexController">
	<h1>Sharptung</h1>
	<br />
	<script>
	function api() {
        var myTranslate = document.getElementById("translate").value;
        if (myTranslate !== null) {
            $.ajax({
                url: 'translate/',
                data: {
                  text: 'Mirin dat request?',
                  lang: 'es'
                },
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response) {
                        console.log(response);
                    }
                }
            });
        }
	}
	</script>
	<form class="signin form-horizontal" action="index.html" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="translate">Translate</label>
            <div class="col-md-8">
                <input id="translate" class="form-control" type="text" name="translate" placeholder="">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" onClick="api()">Submit</button>
            </div>
        </div>
    </form>
</section>
