<section data-ng-controller="IndexController">
	<h1 class="col-md-offset-1">Sharptung</h1>
	<br />
    <label class="col-md-offset-1 col-md-5 control-label">Translate</label>
    <div class="col-md-offset-1 col-md-8">
        <input id="translate" class="form-control" type="text" name="translate" placeholder="" autofocus></input>
    </div>
    <div class="col-md-offset-1 col-md-8">
        <select id="language_list" populate-lang-opts>
            <option selected>Choose Language</option>
        </select>
    </div>
    <div class="col-md-offset-4 col-md-8">
        <button id="submitButton" translate-click class="btn btn-primary">Submit</button>
    </div>
    <div id="output"></div>
</section>
