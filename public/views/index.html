<section data-ng-controller="IndexController">
	<h1>Sharptung</h1>
	<br />
	<script>
	
	module.factory("api", function($http) {
        var myTranslate = document.getElementById("translate").value;
        if (myTranslate !== null) {
            $http({
                url: 'translate/',
                data: {
                  text: 'Hello World',
                  lang: 'es'
                },
                method : 'GET'
            }).success(function(data) {
                if (data) {
                    console.log(data);
                }
            });
        }
    });
	</script>
	<form class="signin form-horizontal" action="index.html" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="translate">Translate</label>
            <div class="col-md-8">
                <input id="translate" class="form-control" type="text" name="translate" placeholder="">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" ng-click="api()">Submit</button>
            </div>
        </div>
    </form>
</section>
