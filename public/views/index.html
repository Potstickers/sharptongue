<section data-ng-controller="IndexController">
	<h1>Sharptung</h1>
	<br />
    <label class="col-md-4 control-label" for="translate">Translate</label>
    <div class="col-md-8">
        <input id="translate" class="form-control" type="text" name="translate" placeholder="" autofocus>
    </div>
    <div class="col-md-offset-4 col-md-8">
        <button id="submitButton" class="btn btn-primary">Submit</button>
    </div>

	<script>
	document.getElementById("submitButton").addEventListener('click', doTranslation, false);
	function doTranslation() {
    	module.factory("api", function($http) {
            var myTranslate = document.getElementById("translate").value;
            if (myTranslate !== null) {
                $http({
                    url: 'translate/',
                    data: {
                      text: 'Hello World',
                      lang: 'es'
                    },
                    method : 'GET'
                }).success(function(data) {
                    if (data) {
                        document.getElementById('output').insertBefore(data, null);
                        console.log(data);
                    }
                });
            }
        });
    }
	</script>
    <output id="output" />
</section>
