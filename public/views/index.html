<section data-ng-controller="IndexController">
	<h1>Sharptung</h1>
	<br />
	<script>
    var myTranslate = document.getElementById("translate").value;
    if (myTranslate !== null) {
        $.ajax({
            url: "translate/"+myTranslate+"/2/tl",
            type: 'GET',
            context: document.body,
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function(response) {
                if (response.error) {
                    console.log('error');
                }
            }
        });
    }
	</script>
	<form class="signin form-horizontal" action="index.html" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="translate">Translate</label>
            <div class="col-md-8">
                <input id="translate" class="form-control" type="text" name="translate" placeholder="">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</section>
